    height: 'auto'

>

    <h2>Campos</h2>
  </section>
  <section class="main-input-container">
    <label for="name">Nombre: </label>
    <article class="second-input-container">
      <app-input
        inputId="name"
        [(inputValue)]="formData.name"
      ></app-input>
    </article>
  </section>

  <section class="main-input-container">
    <label for="age">edad: </label>
    <article class="second-input-container">
      <app-input
        inputId="age"
        [(inputValue)]="formData.age"
      ></app-input>
    </article>
  </section>

    <section class="main-input-container">

    <article class="second-input-container">
      <app-input
        inputId="weight"

      ></app-input>

  </section>

    <section class="main-input-container">
    <label for="image_url">imagen: </label>
    <article class="second-input-container">
      <app-input
        inputId="image_url"
